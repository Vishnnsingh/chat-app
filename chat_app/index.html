<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container-fluid chat-container">
    <div class="row">
        <!-- Left Sidebar (Chat List) -->
        <div class="col-md-4 col-lg-3 chat-list p-3">
            <div class="chat-header">
                <h5>Chat App</h5>
            </div>
            <input type="text" id="searchChat" class="form-control" placeholder="Search chats...">
            <div id="chatSessions"></div>
        </div>

        <!-- Right Side (Chat Details) -->
        <div class="col-md-8 col-lg-9 chat-details">
            <div id="chatHeader" class="p-3 chat-header">
                <h5 id="chatName">Select a chat</h5>
            </div>
            <div id="chatMessages" class="p-3 chat-box"></div>
            <div class="chat-input p-3 border-top">
                <input type="text" id="messageInput" class="form-control" placeholder="Type a message">
                <button class="btn btn-primary ms-2" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
